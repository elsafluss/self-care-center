<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨ Self Care Center ✨</h1>

    <div id="top-half">
        <h2>Which type of message?</h2>

      <div id="top-box">
        <form id="message-type">
          <div id="radio-buttons">
            <input type="radio" id="affirmation-button" name="message-choice" value="affirmation">
            <label for="affirmation" id="affirmation-label">affirmation</label>

            <input type="radio" id="mantra-button" name="message-choice" value="mantra">
            <label for="mantra" id="mantra-label">mantra</label>
          </div>
        </form>

        <div id="get-message-button">
          <button id="get-message">Receive Message</button>
        </div>
      </div>
    </div>

    <div id="bottom-half">
      <section id="bottom-box">
        <img src="./assets/meditate.svg" class="icon" id="medIcon" alt="meditation icon"></img>
      </section>
      <div id="clear-message"></div>
    </div>

    <script type="text/javascript" src="messages.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
