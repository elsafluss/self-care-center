<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨ Self Care Center ✨</h1>

    <div id="top-half">
        <h2>Which type of message?</h2>


      <div id="top-box">

        <form id="radio-buttons">
          <input type="radio" id="affirmation-button" name="message-choice" value="affirmation">
          <label for="affirmation">affirmation</label>

          <input type="radio" id="mantra-button" name="message-choice" value="mantra">
          <label for="mantra" id="mantra-label">mantra</label>
        </form>

        <div id="get-message-button">
          <button id="get-message">Receive Message</button>
        </div>
      </div>


    </div>

    <div>
      <section id="bottom-box">
        <img src="./assets/meditate.svg" id="medIcon" alt="meditation icon"></img>
      </section>
    </div>

    <script type="text/javascript" src="messages.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
