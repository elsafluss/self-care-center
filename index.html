<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨ Self Care Center ✨</h1>
    <article id="top-half">
      <h2>Which type of message?</h2>
      <div id="top-box">
        <form id="message-type">
          <div id="radio-buttons">
            <input type="radio" name="message-choice" id="affirmation-button" value="affirmation">
            <label for="affirmation-button" id="affirmation-label">affirmation</label>
            <input type="radio" id="mantra-button" name="message-choice" value="mantra">
            <label for="mantra-button" id="mantra-label">mantra</label>
          </div>
        </form>
        <div id="get-message-button">
          <button id="get-message">Receive Message</button>
        </div>
      </div>
    </article>
    <article id="bottom-half">
      <section id="bottom-box">
        <img src="./assets/meditate.svg" class="icon" id="medIcon" alt="meditation icon"></img>
      </section>
      <div id="clear-message"></div>
      <button type="button" class="hidden" id="favorite-button" alt="favorite this message">I like this message.</button>
      <button type="button" class="hidden" id="hide-button" alt="hide this message">Don't show this message again.</button>
    </article>

    <article id="pop-up">
      <div>
        <button id="open-form">Add your own message</button>
      </div>

      <div class="form-popup hidden" id="user-message-form">
        <form action="/action_page.php" class="form-container">
          <h2 id="form-h2">Which type of message do you want to add?</h2>
          <div id="user-input-radio-buttons">
            <input type="radio" name="user-message-choice" id="user-affirmation-button">
            <label for="user-affirmation-button" id="user-affirmation-label">affirmation</label>

            <input type="radio" name="user-message-choice" id="user-mantra-button">
            <label for="user-mantra-button" id="user-mantra-label">mantra</label>
          </div>

          <input type="text" id="user-message-input" placeholder="enter your message here">
          <div id="user-form-buttons">
            <button type="button" name="submit-form" id="submit-form">submit</button>
            <button type="button" name="cancel-form" id="cancel-form">cancel</button>
          </div>
        </form>
      </div>

    </article>


    <script type="text/javascript" src="messages.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
